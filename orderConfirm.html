<script>

    // 立即付款操作
    $(function () {
        freeCash.calcTotal();
        Zpay.isClickable($balance, YUE, $total);
        Zpay.isClickable($shoppingBalance, GOUWUYUE, $total);
        $('#J_pay').click(function () {
            fadeIn();
        });
        $('.icon-close').click(function () {
            fadeOut();
            $('input[name="radio"],input[name="checkbox"]').prop('checked', false)
            

        });
        // 选择余额
        $('.J_balance').on('click', function () {
            // if ($(this).find('input').is(':checked')) {
            //     $('.inputPassword').addClass('fadeIn');
            //     $('#j_payways').removeClass('fadeIn');
            // }
        })
        //  组合支付弹出密码框
        $('input[name="cks"]').on('click', function () {
            if ($(this).is(':checked')) {
                $('.pwdInput').removeClass('hidden');
            }
        })
    });
    // 

    $('#combinaPwd').on('input',function () {
        while ($(this).val().length == 6) {
            console.log($(this).val())
        }
    });
    function inputVal(val) {
          var obj = $('.combinaPay i');
        obj.css({ 'display': 'none' });
        for (let i = 0; i < val.length; i++) {
            obj.eq(i).css({ 'display': 'block' });
        }
    }
    // 免单计价=============================================
    var $J_switch = $('#J_switch');  //是否开启免单
    var $J_free = $('#J_free');  //免单显示 
    var $freeshow = $J_free.find('.free-cash');  //免单显示的价格
    var $totalPrice = $('span[data-total-price]');  //商品总额
    var $freeCash = $('span[data-freecash]');  // 免单的金额
    var $freight = $('span[data-freight]');  //运费
    var $accountPrice = $('span[data-accountprice]'); //结算总额
    var $total;
    // 免单计价
    freeCash = {
        // 计算总价
        calcTotal: function () {
            $total = parseFloat($totalPrice.text()) + parseFloat($freight.text());
            $accountPrice.html('&yen;' + parseFloat($total).toFixed(2));
        },
        // 是否开启免单开关
        freeSwitch: function (flag) {
            if (flag) {
                $J_free.removeClass('hidden');
                var freeCashs;
                freeCashs = $freeCash.html().trim().substr(1, $freeCash.html().trim().length);
                $total = parseFloat($totalPrice.text()) + parseFloat($freight.text()) + parseFloat(freeCashs);
                $accountPrice.html('&yen;' + parseFloat($total).toFixed(2));
                $freeshow.text(freeCashs)
            } else {
                this.calcTotal();
                $J_free.addClass('hidden');
                $freeshow.text('0.00')

            }
        }
    }
    $J_switch.on('click', function () {
        freeCash.freeSwitch($('.m-switch-old').is(':checked'))
    })
    //================================================================

    //-支付组合----------------------------------------------------------------
    var $balance = $('.J_balance');   //余额支付
    var $shoppingBalance = $('.shoppingBalance');   //购物余额支付
    var $combina = $('.combina');   //购物余额盒子
    var YUE = 200;
    var GOUWUYUE = 100;
    Zpay = {
        //  余额是否足够
        isClickable: function (obj, balance, countTotal) {
            var isenough = (parseFloat(balance) > parseFloat(countTotal)) ? true : false;
            if (!isenough) {
                console.log(obj)
                obj.addClass('disabled').find('.alert-text').removeClass('hidden').next('.changeCheck').addClass('hidden').find('input').attr('disabled', true);
                $combina.removeClass('hidden');
            }
        }
    }
    //----------------------------------------------------------------
    //支付方式弹出
    function fadeIn() {
        $('#j_payways').addClass('fadeIn');
    }
    //支付方式回收
    function fadeOut() {
        $('#j_payways').removeClass('fadeIn');
    }
    // 阻止键盘默认事件
    $(".keyboard-numbers a").on('click',function (e) {
        e.stopPropagation();
    })
    // 键盘相关事件
    var carNum = "";// 密码值
    Keyboard = {
        // 初始化；
        init: function () {
            carNum = "";
            $("#payPassword_container .sixDigitPassword").val('');
            $('.J_FillPwdBox i').css({ 'display': 'none' });
        },
        //    键盘回收
        KeyboardBack: function () {
            this.init();
            $('.inputPassword').removeClass('fadeIn');
            $('input[name="radio"],input[name="checkbox"]').prop('checked', false);
            $('#combinaPwd').addClass('hidden')
        },
        //  密码样式显示
        dot: function (pr) {
            var obj = $('.J_FillPwdBox i');
            obj.css({ 'display': 'none' });
            for (let i = 0; i < pr.length; i++) {
                obj.eq(i).css({ 'display': 'block' });
            }
        },
        // 回退
        del: function () {
            if (carNum.length != 0) {
                var num = carNum.substr(0, carNum.length - 1);
                $("#payPassword_container .sixDigitPassword").val(num);
                carNum = num;
                this.dot(carNum);
            }
        },
        // 六位数
        valInput: function (obj) {
            if (carNum.length < 6) {
                carNum = carNum + obj.html();
                $("#payPassword_container .sixDigitPassword").val(carNum);
                this.dot(carNum);
            }
        }
    }

    // 键盘输入
    $(".keyboard-numbers a").not('.J_Cancel,.J_Backspace').click(function () {
        
        Keyboard.valInput($(this));
    });
    // 回退
    $(".keyboard-numbers a.J_Backspace").click(function () {
        Keyboard.del();
    });
    // 取消按钮
    $(".keyboard-numbers a.J_Cancel").click(function () {
        Keyboard.init();
    });
    //    键盘回收
    $(".J_back").click(function () {
        Keyboard.KeyboardBack();
    });

</script>
