    <script>
        $(function(){
                // 综合
            $('.droplist-trigger').on('click',function(){
                    $(this).addClass('active').siblings().removeClass('active');
                 $('#J_mask,#J_droplist').toggleClass('hidden');
            });
            
             $('body').on('click', function (e) {
                if (!$(e.target).is($('.droplist-trigger')) && !$(e.target).is($('.text'))&& !$(e.target).is($('.arrow'))) {
                 $('#J_mask,#J_droplist').addClass('hidden');
                }
                 // 综合
                 $('.sort').on('click', function () {
                      $(this).addClass('active').siblings().removeClass('active');
                        // dosomething...
                 });
                 $('#J_Sift').on('click', function () {
                      $(this).addClass('active').siblings().removeClass('active');
                        // dosomething...
                 });
            });
            // 搜索款显示
            $('#J_search').on('click',function(){
                $('.search-view').removeClass('hidden');
            })
            // 搜索回退
            $('a[search-back]').on('click',function(){
                $('.search-view').addClass('hidden');
            })
             $('#JS_toggle').on('click', function () {
                $('#J_TabNav').toggleClass('hidden');
            });

            $('body').on('click', function (e) {
                if (!$(e.target).is($('.icon-down-light')) && !$(e.target).is($('.types'))) {
                    $('#J_TabNav').addClass('hidden');
                }
            });
            $('#J_TabNav li').on('click', function (e) {
                var type = $(this).attr('data-type');
                var inner = $(this).text();
                $('#JS_toggle').attr('data-type', type).find('span').html(inner);
            });
        })
    </script>
