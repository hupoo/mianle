    <script>
        $(function () {
            // 圖片懶加載
            $('img').lazyLoad();
            // 轮播
            $('#J_Slider').slider({
                speed: 300,
                autoplay: 3000,
                lazyLoad: true
            });
            //   广告轮播
            $('#J_adSlider').slider({
                speed: 300,
                autoplay: 5000,
                lazyLoad: true
            });
            // 免单日轮播
            $('#J_free').slider({
                speed: 200,
                autoplay: 5000,
                lazyLoad: true
            });
            document.addEventListener('touchmove', function (e) {
                e.returnValue = true;
            }, false);
            // 滚动条
            setInterval('AutoScroll("#new-wrap")', 3000);

        });
        // 信息条滚动
        function AutoScroll(obj) {
            $(obj).find('ul:first').animate({
                marginTop: - $(obj).find('ul:first li:first').height() + 'px'
            }, 500,
                function () {
                    $(this).css({ marginTop: '0px' }).find("li:first").appendTo(this);
                }
            );
        }
        // 搜索栏位置
        function isTop() {
            var num = 200;
            var $head = $('.bg');
            var $form = $('.flase-form');
            var s = $('.g-scrollview').scrollTop() - $('.nav-slider').height();
            if (s < 0) {
                $head.css('opacity', 0);
                $form.css('opacity', 0);
            }
            else {
                $head.css('opacity', s / num)
                $form.css('opacity', s / num)
            }
            if (s > num) {
                $form.css('opacity', 1)
                $head.css('opacity', 1)
            }
        };
        $('.g-scrollview').scroll(function () {
            isTop();
        });
