<script>
$(function(){
    var flag = true;
        $('.keep').on('click',function(){
            $(this).find('i').toggleClass('icon-star-fill');
            if (flag) {
                 $(this).find('em').text(+$(this).find('em').text()+1);
                 flag = false;
            }
            else{
                $(this).find('em').text( +$(this).find('em').text() - 1);
                 flag = true;
            }
            // dosomthing....
        });
        //  关闭弹出窗口
        $('.icon-close-outline').on('click',
        function () {fadeOut();});
        // 隐藏 fadeOut
         function fadeOut() {
                $('.m-mask').animate({
                    top: '-100%'
                }, 300);
         };
        //  显示
         function fadeIn() {
                $('.m-mask').animate({
                    top: '0'
                }, 300);
         };
        //  刷新
            $('.icon-refresh').on('click',
        function () { 
            // 按钮旋转
            $(this).addClass('rotate');

            setTimeout(() => {
            $(this).removeClass('rotate');
            fadeOut();
            },1000);
            setTimeout(() => {
             window.location.reload();
            }, 1500);
            
             });
            //  开启模态框
             $('.icon-more').click(function(){
                 fadeIn();
             })

});
</script>
