                    <i class="m-icon icon-search-light "></i>

            </div>
            <a href="javascript:;" class="right margin-l-0 font-size-16">

            </div>
            <div class=" margin-t-10 search-history  bg-light">
                <div class="m-cell">

                    <div class="m-celltitle font-size-16 text-dark f-weight-600">

                    <button type="button" class="btn text-gray " pixel-border="all">

                        搜索历史记录

        </div>
    </section>

    <script type="text/javascript" src="./js/jquery.3.0.0.min.js"></script>
    <script type="text/javascript" src="./ydui/build/js/ydui.js"></script>

    <script>
        
        $(function(){
            $('#JS_toggle').on('click', function(){
                $('#J_TabNav').toggleClass('hidden');
            });
            $('body').on('click', function(e){
                if (!$(e.target).is($('.icon-down-light')) && !$(e.target).is($('.types'))){
                    $('#J_TabNav').addClass('hidden');
                }
            });
            $('#J_TabNav li').on('click', function(e){
                var type =$(this).attr('data-type');
                var inner = $(this).text();
                $('#JS_toggle').attr('data-type', type).find('span').html(inner);
            });
            
        })
    </script>
</body>

</html>
