<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>快捷登录</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#31ff99">
    <link rel="stylesheet" type="text/css" media="screen" href="../ydui/build/css/ydui.css" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../ydui/build/js/ydui.flexible.js"></script>
    <style>
    </style>
</head>

<body class="reg  login-bg">
    <div class="logo img-round">
                <img src="../img/login/mlm_round.png" alt="">

    </div>
    <form action="">
        <div class="m-cell bg-empty">
            <div class="cell-item ">
                <div class="cell-left">
                    <span class="cell-icon">
                        <i class="lo-icon icon-lock"></i>
                    </span>
                </div>
                <div class="cell-right">
                    <input type="password"  class="cell-input" placeholder="请设置登入密码" autocomplete="off"  name="password">
                </div>
            </div>
            <div class="cell-item pwd  ">
                <div class="cell-left">
                <span class="cell-icon">
                    <i class="lo-icon icon-lock"></i>
                </span>
                </div>
                <div class="cell-right ">
                    <input type="password" class="cell-input" placeholder="请重复登入密码" autocomplete="off" name="repassword">
                </div>


            </div>

            <input type="button" class="btn-block btn-login" value="确定">
        </div>
    </form>

</body>
<script src="../js/jquery.3.0.0.min.js"></script>
<script src="../ydui/build/js/ydui.js"></script>
<script>
    $(function () {
        var dialog = window.YDUI.dialog;
        $('.btn-login').on('click', function () {
            var pwd = $('input[name="password"]').val();
            var repwd = $('input[name="repassword"]').val();
            var exp = /^[a-z0-9]+$/i;
            if(pwd == ''){
                console.log(pwd.length)
                dialog.toast('请输入登入密码', 'none', 1000);
                 return false; 
                 pwd.length > 6
                 exp.test(pwd)
            }else if ( !exp.test(pwd) && (pwd.length < 6)) {
                dialog.toast('密码由不少于6位的字母和数字组成,请重新设置', 'none', 1000);
                return false; 
            }else if (pwd !== repwd) {
                dialog.toast('两次密码输入不同，请重新设置', 'none', 1000);
                return false;
            }
            else {
                // ajax
                console.log(0)
                window.location.href='./perInfoSetting.html'
            }
        })
    })
</script>

</html>
