<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>快捷登录</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#31ff99">
    <link rel="stylesheet" type="text/css" media="screen" href="../ydui/build/css/ydui.css" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../ydui/build/js/ydui.flexible.js"></script>
    <style>
    </style>
</head>

<body class="reg  login-bg">
    <div class="logo img-round">
            <img src="../img/login/mlm_round.png" alt="">

    </div>
    <form action="">
        <div class="m-cell bg-empty">
            <div class="cell-item ">
                <div class="cell-left">
                    <span class="cell-icon">
                        <i class="lo-icon icon-lock"></i>
                    </span>
                </div>
                <div class="cell-right">
                    <input type="password" pattern="[0-9]*" class="cell-input" placeholder="请设置登入密码" autocomplete="off" maxlength="11" name="phone">
                </div>
            </div>
            <div class="cell-item pwd  ">
                <div class="cell-left">
                    <span class="cell-icon">
                        <i class="lo-icon icon-lock"></i>
                    </span>
                </div>
                <div class="cell-right ">
                    <input type="password" class="cell-input" placeholder="请重复登入密码" autocomplete="off" name="password">
                </div>
            </div>
            <input type="submit" class="btn-block btn-login" value="立即注册">
        </div>
    </form>

</body>
<script src="../js/jquery.3.0.0.min.js"></script>
<script src="../ydui/build/js/ydui.js"></script>
<script>

</script>

</html>
