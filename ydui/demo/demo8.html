<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商城分类</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#31ff99">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/ydui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/demo.css" />
    <script src="./js/ydui.flexible.js"></script>
</head>

<body>

    <section class="g-flexview">
    
        <header class="m-navbar">
            <a href="list.html" class="navbar-item">
                <i class="back-ico"></i>
            </a>
            <div class="navbar-center">
                <span class="navbar-title">InfiniteScroll</span>
            </div>
        </header>
    
        <section class="g-scrollview" id="J_List">
            <div id="J_ListContent" class="m-list list-theme1"></div>
        </section>
    
    </section>
 <script id="J_ListHtml" type="text/html">
    {{each list as data}}
    <a href="{{data.url}}" class="list-item">
        <div class="list-img">
            <img src="http://static.ydcss.com/uploads/ydui/goods_default.jpg" data-url="{{data.img}}">
        </div>
        <div class="list-mes">
            <h3 class="list-title">{{data.title}}</h3>
            <div class="list-mes-item">
                <div>
                    <span class="list-price"><em>¥</em>{{data.marketprice}}</span>
                    <span class="list-del-price">¥{{data.productprice}}</span>
                </div>
            </div>
        </div>
    </a>
    {{/each}}
</script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://static.ydcss.com/libs/arttemplate/template.js"></script>
<script src="./js/ydui.js"></script>
<script>
    !function () {

        // 根据实际情况自定义获取数据方法
        var page = 1, pageSize = 10;
        var loadMore = function (callback) {

        };

        $('#J_List').infiniteScroll({
            binder: '#J_List',
            pageSize: pageSize,
            initLoad: true,
            loadingHtml: '<img src="http://static.ydcss.com/uploads/ydui/loading/loading10.svg"/>',
            loadListFn: function () {
                var def = $.Deferred();
                $.ajax({
                    url: 'http://list.ydui.org/getdata.php?type=backposition',
                    dataType: 'jsonp',
                    data: {
                        page: page,
                        pagesize: pageSize
                    },
                    success: function (ret) {
                        // typeof callback == 'function' && callback(ret);
                        var html = template('J_ListHtml', { list: ret });
                        $('#J_ListContent').append(html).find('img').lazyLoad({ binder: '#J_List' });
                        def.resolve(ret);
                        ++page;
                    }
                });
                return def.promise();

                // loadMore(function (ret) {
                // var html = template('J_ListHtml', {list: ret});
                // $('#J_ListContent').append(html).find('img').lazyLoad({binder: '#J_List'});
                // def.resolve(ret);

                // ++page;
                // });
                // return def.promise();
            }
        });
    }();
</script>
</body>

</html>
