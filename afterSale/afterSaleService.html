<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>申请售后服务</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3199ff">
    <link rel="stylesheet" href="../ydui/build/css/ydui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/common.css" />
    <link rel="stylesheet" href="../css/afterSaleService.css">
    <link rel="stylesheet" href="../css/common/DateSelector.css">

    <script src="../ydui/build/js/ydui.flexible.js"></script>
    <style>
    </style>
</head>

<body>

    <section class="g-flexview">
        <header class="m-navbar ">
            <a href="javascript:history.go(-1)" class="navbar-item">
                <i class="back-ico"></i>
            </a>
            <div class="navbar-center">
                <span class="navbar-title">申请售后服务</span>
            </div>

        </header>

        <div class="g-scrollview ">
            <div class="m-celltitle font-size-16 text-gray">本次售后服务由XXX店铺为你服务</div>
            <article class="m-list list-theme4 ">
                <div class="list-item">
                    <div class="list-img">
                        <img src="http://img1.shikee.com/try/2016/06/19/09430120929215230041.jpg_180x180.jpg" data-url="http://img1.shikee.com/try/2016/06/19/09430120929215230041.jpg_180x180.jpg">
                    </div>
                    <div class="list-mes">
                        <h3 class="list-title less-2">2016夏天新款男士短袖t恤青少年韩版修身印花圆领半袖男装衣服潮</h3>
                        <div class="list-mes-item">
                            <div>
                                <span>颜色分类:
                                    <em>黑色</em>;</span>
                                <span>尺码:
                                    <em>42</em>;</span>
                            </div>
                            <div>x
                                <span>1</span>
                            </div>
                        </div>
                        <div class="list-mes-item">
                            <div>
                                <span class="list-price font-size-12 text-dark">
                                    <span>34.7</span>元</span>

                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <div class="box border-b">
                <div class="box-title font-size-16 text-gray">
                    服务类型:
                </div>
                <div class="rds-group">
                    <label for="" class="rds-list-item">
                        <input type="radio" value="1" name="service">
                        <span pixel-border="all">换货</span>
                    </label>
                    <label for="" class="rds-list-item">
                        <input type="radio" value="1" checked name="service">
                        <span pixel-border="all">退货</span>
                    </label>
                </div>
            </div>
            <div class="box border-b">
                <div class="box-title font-size-16 text-gray padded-0">
                    申请原因:
                </div>
                <div class="rds-group">
                    <label for="" class="rds-list-item">
                        <input type="radio" checked value="1" name="reason">
                        <span pixel-border="all">卖家发错货</span>
                    </label>
                    <label for="" class="rds-list-item">
                        <input type="radio" value="2" name="reason">
                        <span pixel-border="all">质量问题</span>
                    </label>
                    <label for="" class="rds-list-item">
                        <input type="radio" value="3" name="reason">
                        <span pixel-border="all">商品与描述不符</span>
                    </label>
                    <label for="" class="rds-list-item">
                        <input type="radio" value="4" name="reason">
                        <span pixel-border="all">其他</span>
                    </label>
                </div>
            </div>
            <div class="box border-b">
                <div class="box-title font-size-16 text-gray">
                    问题描述:
                </div>
                <div class="wrapper">

                    <div class="detail">
                        <textarea name="" id="" class="border-no" cols="30" rows="5" maxlength="500" placeholder="把您遇到的问题描叙一下..."></textarea>
                        <p class="count text-gray" dir="rtl">
                            <span id="num">0</span>/500</p>
                    </div>
                    <div class="uploader-file padded-10">
                        <div class="camrea-box flex-c ">
                            <div class="uploader " pixel-border="all">
                                <input type="file" name="files" accept="image/*" multiple>
                                <i class="icon-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



        </div>
        <footer class="m-tabbar bg-empty border-no padded-0">
            <input type="submit" value="提交" class="btn-block margin-t-0">
        </footer>
    </section>

</body>
<script src="../js/jquery.3.0.0.min.js"></script>
<script src="../ydui/build/js/ydui.js"></script>
<script type="text/javascript" src="../js/mock-min.js"></script>

<script>
    $(function () {
        var imgLength = 0;
        var imgNum = 4;
        $("input[type='file']").on("change", function () {
            imgLength += this.files.length;
            if (this.files.length > imgNum || imgLength > imgNum) {
                window.YDUI.dialog.toast('只能上传四张图片', 'none', 1000);
                return;
            }
            for (let i = 0; i < this.files.length; i++) {
                let fileReader = new FileReader(),
                    fileType = this.files[i].type;
                fileReader.onload = function () {
                    if (/^image/.test(fileType)) {
                        // 读取结果在fileReader.result里面
                        $(`<div class="camrea-box-item" pixel-border="all"><img src="${this.result}"></div>`).prependTo(".camrea-box");
                    }
                }
                // 打印原始File对象
                // base64方式读取
                fileReader.readAsDataURL(this.files[i]);
            }

        });

        $('textarea').on('input', function () {
            var count = $(this).val().length;
            $('#num').text(500 - count);
        })
    })
</script>

</html>
