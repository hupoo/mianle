<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>确认退回</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3199ff">
    <link rel="stylesheet" href="../ydui/build/css/ydui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/common.css" />
    <link rel="stylesheet" href="../css/fillInOrder.css">
    <link rel="stylesheet" href="../css/common/DateSelector.css">

    <script src="../ydui/build/js/ydui.flexible.js"></script>
    <style>
    </style>
</head>

<body>
    <section class="g-flexview">
        <header class="m-navbar ">
            <a href="javascript:history.go(-1)" class="navbar-item">
                <i class="back-ico"></i>
            </a>
            <div class="navbar-center">
                <span class="navbar-title">确认退回</span>
            </div>
           
        </header>

        <div class="g-scrollview ">
        <article class="m-list list-theme4 margin-t-10">
        
            <div class="list-item">
                <div class="list-img">
                    <img src="http://img1.shikee.com/try/2016/06/19/09430120929215230041.jpg_180x180.jpg" data-url="http://img1.shikee.com/try/2016/06/19/09430120929215230041.jpg_180x180.jpg">
                </div>
                <div class="list-mes">
                    <h3 class="list-title less-2">2016夏天新款男士短袖t恤青少年韩版修身印花圆领半袖男装衣服潮</h3>
                    <div class="list-mes-item">
                        <div>
                            <span>颜色分类:
                                <em>黑色</em>;</span>
                            <span>尺码:
                                <em>42</em>;</span>
                        </div>
                        <div>x
                            <span>1</span>
                        </div>
                    </div>
                    <div class="list-mes-item margin-t-10">
                        <div>
                            <span class="list-price font-size-14 text-dark">
                                <span>34.7</span>元</span>
        
                        </div>
                    </div>
                </div>
            </div>
           
           
        </article>
        <form action="">

        <div class="m-cell margin-t-10 text-gray address" >
            <div class="cell-item ">
                <div class="cell-left">收货人:</div>
                <div class="cell-right flex-start">
                    <input type="text" class="cell-input" value="张三" required name="username">
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-left">联系电话:</div>
                <div class="cell-right flex-start"><input type="tel" class="cell-input" value="15162354525" required name="usertel"></div>
            </div>
            <div class="cell-item flex-column">
                <div class="cell-left padded-t-15">收货地址:</div>
                <div class="cell-right flex-start"><input type="text" class="cell-input" value="湖南省长沙市岳麓区中电软件园xx栋" required name="address"></div>
            </div>
        </div>
        <div class="m-cell margin-t-10 express" >
            <div class="cell-item">
                <div class="cell-left">快递单号:</div>
                <div class="cell-right flex-start"><input type="number" class="cell-input" value="" required placeholder="请填写快递单号" name="expressId"></div>
            </div>
            <div class="cell-item ">
                <div class="cell-left">所属快递:</div>
                <div class="cell-right flex-start "><input type="text" class="cell-input" value="" required placeholder="例：圆通快递" name="expressIdName"></div>
            </div>
        </div>
        <p class="btn-box">
            <input type="submit" value="确认退回商品" class="btn-block">
        </p>
        </form>

        </div>
    </section>
    <div id="contianer"></div>
</body>
<script src="../js/jquery.3.0.0.min.js"></script>
<script src="../ydui/build/js/ydui.js"></script>


</html>
