<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>提现</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#31ff99">
    <link rel="stylesheet" type="text/css" media="screen" href="../../ydui/build/css/ydui.css" />
    <link rel="stylesheet" href="../../css/withdrawals.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script src="../../ydui/build/js/ydui.flexible.js"></script>
    <style>
    </style>
</head>

<body>
    <section class="g-flexview">

        <header class="m-navbar">
            <a href="javascript:history.go(-1)" class="navbar-item">
                <i class="back-ico"></i>
            </a>
            <div class="navbar-center">
                <span class="navbar-title">提现</span>
            </div>
        </header>

        <section class="g-scrollview">
            <div class="m-cell ">
                <a class="cell-item way" href="./chooseCard.html">
                    <div class="cell-left ALIPAY">
                        <span class="cell-icon">
                        </span>
                        <div class="info">
                            <p class="cardname">
                                <span>支付宝</span>
                            </p>
                            <p class="num">
                                <span>1256565555</span>
                                <span class="username">张三</span>
                            </p>
                        </div>
                    </div>
                    <div class="cell-right cell-arrow ">
                    </div>
                </a>
            </div>
            <form action="">
                <div class="m-cell ">
                      <div class="cell-item border-no">
                          <div class="cell-left font-size-16 text-gray">提现金额</div>
                        <div class="cell-right"></div>
                      </div>
                    <div class="cell-item margin-tb-15 ">
                        <div class="cell-left text-default rmb">&yen;</div>
                        <div class="cell-right border-b">
                            <input type="number" class="cell-input money" autofocus id="money" />
                        </div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left text-gray" >可用余额
                            <span>98.00</span>元</div>
                        <div class="cell-right text-danger">
                            提现收取手续费0.6%，最低1元
                        </div>
                    </div>
                </div>
                <p class="subs">
                    <input type="submit" class="btn-block bg-gray " value="预计48小时内到账，确认提现" id="submit" />
                </p>
            </form>


        </section>

    </section>

    <div class="m-mask flex-c-c"  id="mask">
        <div class="alert">
            <div class="alert-title border-b font-size-16">验证码
                <span class="close font-size-18" id="closeing">&times;</span>
            </div>
            <form action="" method="post" name="myform2">
                <div class="m-cell">
                    <div class="cell-item border-no">
                        <div class="cell-left">手机号：</div>
                        <div class="cell-right">
                            <input type="tel" class="cell-input text-default" value="15616223547" readonly />
                        </div>
                    </div>
                    <div class="cell-item border-b">
                       
                        <div class="cell-right">
                                <input type="number" pattern="[0-9]*"  class="cell-input" placeholder="请输入验证码">
                            <button type="button"  class="btn text-default border-l getcode" >获取验证码</button>
                        </div>
                    </div>
                    <div class="cell-item ">
                        <div class="cell-left border-b">支付密码</div>
                        <div class="cell-right border-b">
                            <input type="password" class="cell-input" placeholder="请输入支付密码" />
                        </div>
                    </div>
                </div>
                <div class="cell-item flex-c-c">
                    <input type="submit" class="btn bg-default" style="width:50%;" value="确定" />
                </div>
            </form>
        </div>
    </div>
</body>

<script src="../../js/jquery.3.0.0.min.js"></script>
<script src="../../ydui/build/js/ydui.js"></script>
<script>
       var opts = {
            disClass: 'disabled',
            secs: 60,
            run: false,
            runStr: '{%s}秒后获取',
            resetStr: '重新获取验证码'
        };
   var $getCode = $('.getcode');
    $getCode.sendCode(opts);
    $getCode.on('click', function () {
        /* ajax 成功发送验证码后调用【start】 */
        YDUI.dialog.loading.open('发送中');
        setTimeout(function () {
            YDUI.dialog.loading.close();
            $getCode.sendCode('start');
            YDUI.dialog.toast('已发送', 'success', 1500);
        }, 1500);
    });


    var omask = document.getElementById('mask');
    var submit = document.getElementById('submit');
    var close = document.getElementById('closeing');
    // 隐藏
    close.onclick = function () {
        omask.classList.add('hidden');
    }
    // 显示
    submit.onclick = function () {
        omask.classList.remove('hidden');
    }
    var money = document.getElementById('money');
    money.oninput = function () {

        if (this.value.length != 0) {
            submit.disabled = false;
            submit.classList.add('btn-danger');
            submit.classList.remove('btn-disabled');
            submit.value = '确认';
        }
        else {
            submit.disabled = true;
            submit.classList.remove('btn-danger');
            submit.classList.add('btn-disabled');
            submit.value = '预计48小时内到账，确认提现';
        }
    }

</script>

</html>
