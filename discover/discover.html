<script>
     var swiper = new Swiper('.swiper-container', {
            initialSlide: 0,
            slidesPerView: 'auto',
            freeModeSticky: true,
            slideToClickedSlide: true,
            freeModeMomentumRatio: 1,
        });
         $('#tab .swiper-slide').on('click', function () {
                $(this).addClass('tab-active').siblings().removeClass('tab-active');
            })

       var flag = true;
    $('#J_show').click(function(){
               if (flag) {
                   show();
                   flag =!flag;
               }else{
                  hide();
                    flag = !flag;
               } 
    });
    $('.m-mask').click(function () {
                hide();
                flag = !flag;
        });

        function show(){
             $('#J_show').find('i').addClass('rotates');
            $('.total-list').addClass('fadeIn');
            $('.m-mask').removeClass('hidden');
        }

        function hide(){
             $('#J_show').find('i').removeClass('rotates');
            $('.total-list').removeClass('fadeIn');
            $('.m-mask').addClass('hidden');
        }
</script>
